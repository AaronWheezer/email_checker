name: train-and-register

on:
  push:
    branches:
      - main
    paths:
      - 'backend/src/**'
      - 'backend/pipeline.yaml'
  workflow_dispatch:

jobs:
  train:
    # ... (No changes to the 'train' job) ...
    runs-on: ubuntu-latest

    outputs:
      job_id: ${{ steps.submit.outputs.job_id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ML extension
        run: |
          az extension add -n ml

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Submit Pipeline Job
        id: submit
        run: |
          JOB_ID=$(az ml job create \
            --file backend/pipeline.yaml \
            --resource-group rg-nathan-mpops \
            --workspace-name ws-aaron-mlops \
            --query name -o tsv)

          echo "job_id=$JOB_ID" >> $GITHUB_OUTPUT

      - name: Stream Logs
        run: |
          az ml job stream \
            --name ${{ steps.submit.outputs.job_id }} \
            --resource-group rg-nathan-mpops \
            --workspace-name ws-aaron-mlops

  download:
    # ... (No changes to the 'download' job) ...
    needs: train
    runs-on: ubuntu-24.04

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure -- Download Model
        uses: azure/CLI@v2.2.0
        with:
          azcliversion: 2.80.0
          inlineScript: |
            az extension add --name ml -y
            az configure --defaults group=rg-nathan-mpops workspace=ws-aaron-mlops location=westeurope
            VERSION=$(az ml model list -n spam-classifier --query "[0].version" -o tsv)
            if [ -z "$VERSION" ]; then
              echo "No registered versions found for spam-classifier"; exit 1;
            fi
            az ml model download --name spam-classifier --version "$VERSION" --download-path ./inference

      - name: Docker -- Upload API code from Inference
        uses: actions/upload-artifact@v4.3.3
        with:
          name: docker-config
          path: inference

  deploy:
    needs: download
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/email-spam-api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # --- NEW: k3d Setup Steps ---
      - name: Install k3d and kubectl (if needed) üõ†Ô∏è
        # This will install k3d on your self-hosted runner. 
        # Assumes a Linux/Bash environment.
        run: |
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash
          
      - name: Create k3d Cluster (github-actions-test) üê≥
        # Creates a cluster named 'github-actions-test', setting the KUBECONFIG.
        run: k3d cluster create github-actions-test 
      # --- END k3d Setup Steps ---

      - name: Docker -- Gather Tags
        id: docker-meta-data
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha

      - name: Docker -- Login to GHCR
        uses: docker/login-action@v3.2.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker -- Download API Code for Inference
        uses: actions/download-artifact@v4.1.7
        with:
          name: docker-config
          path: inference

      - name: Docker Build and Push
        id: docker_build
        uses: docker/build-push-action@v5.3.0
        with:
          context: ./inference
          push: true
          tags: ${{ steps.docker-meta-data.outputs.tags }}
          
      # --- NEW: Image Import Step ---
      - name: Import Image into k3d Cluster
        # This makes the newly built image available inside the local k3d cluster's registry.
        run: |
          TAGS_TO_IMPORT=$(echo "${{ steps.docker-meta-data.outputs.tags }}" | tr -d '\n\r')
          k3d image import $TAGS_TO_IMPORT --cluster github-actions-test
      # --- END Image Import Step ---
        
      - name: Deploy to Kubernetes using Kubectl
        shell: pwsh
        run: |
          # The kubectl apply command should now successfully target the k3d cluster
          $rawTags = "${{ steps.docker-meta-data.outputs.tags }}"
          $imageTag = ($rawTags -split "`n``r|`r`n|`n")[0].Trim()
          Write-Host "Deploying image: $imageTag"
          (Get-Content -Path ./kubernetes/deployment.yaml) -replace 'ghcr.io/aaronwheezer/email-spam-api:LATEST_TAG_PLACEHOLDER', $imageTag | Set-Content -Path ./kubernetes/deployment.yaml
          kubectl apply -f ./kubernetes/deployment.yaml

      # --- NEW: Cleanup Step ---
      - name: Delete Local k3d Cluster (Cleanup) üóëÔ∏è
        if: always() # Run this step even if the deployment fails
        run: k3d cluster delete github-actions-test
      # --- END Cleanup Step ---