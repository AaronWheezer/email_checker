name: train-and-register

on:
  push:
    branches:
      - main
    paths:
      - 'backend/src/**'
      - 'backend/pipeline.yaml'
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    outputs:
      job_id: ${{ steps.submit.outputs.job_id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ML extension
        run: |
          az extension add -n ml

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Submit Pipeline Job
        id: submit
        run: |
          JOB_ID=$(az ml job create \
            --file backend/pipeline.yaml \
            --resource-group rg-nathan-mpops \
            --workspace-name ws-aaron-mlops \
            --query name -o tsv)

          echo "job_id=$JOB_ID" >> $GITHUB_OUTPUT

      - name: Stream Logs
        run: |
          az ml job stream \
            --name ${{ steps.submit.outputs.job_id }} \
            --resource-group rg-nathan-mpops \
            --workspace-name ws-aaron-mlops

  download:
    needs: train
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Download model
        uses: Azure/CLI@v2.2.0
        with:
          azcliversion: 2.80.0
          inlineScript: |
            az extension add -n ml -y
            az configure --defaults group=rg-nathan-mpops workspace=ws-aaron-mlops
            MODEL_VERSION=$(az ml model list --name spam-classifier --query "[0].version" -o tsv)
            DOWNLOAD_PATH="model_download_root"
            mkdir -p "$DOWNLOAD_PATH"
            az ml model download \
              --name spam-classifier \
              --version "$MODEL_VERSION" \
              --download-path "$DOWNLOAD_PATH"

      - name: Move model artifact
        run: |
          set -e
          DOWNLOAD_PATH="model_download_root"
          echo "Waiting 3 seconds..."; sleep 3
          MODEL_FILE=$(find "$DOWNLOAD_PATH" -type f -name "model.pkl" -print -quit)
          if [ -f "$MODEL_FILE" ]; then
            mkdir -p inference
            mv "$MODEL_FILE" "inference/model.pkl"
            echo "Moved model to inference/model.pkl"
            rm -rf "$DOWNLOAD_PATH"
          else
            echo "Model file not found. Listing contents:";
            ls -R "$DOWNLOAD_PATH" || true
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-config
          path: inference

    # (Optional deploy job removed for clarity; re-add when needed.)