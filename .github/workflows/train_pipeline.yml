name: train-and-register

on:
  workflow_dispatch:

jobs:
  train:
    name: Train Model
    runs-on: ubuntu-latest

    outputs:
      job_id: ${{ steps.submit.outputs.job_id }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Install Azure ML CLI
        run: |
          az extension add -n ml

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Submit training job
        id: submit
        run: |
          JOB_ID=$(az ml job create \
            --file backend/job.yaml \
            --resource-group rg-nathan-mpops \
            --workspace-name ws-aaron-mlops \
            --query name -o tsv)

          echo "Training job submitted: $JOB_ID"
          echo "job_id=$JOB_ID" >> $GITHUB_OUTPUT

      - name: Stream logs until job finishes
        run: |
          az ml job stream \
            --name ${{ steps.submit.outputs.job_id }} \
            --resource-group rg-nathan-mpops \
            --workspace-name ws-aaron-mlops

  register:
    name: Register Model
    needs: train
    runs-on: ubuntu-latest

    steps:
      - name: Install Azure ML CLI
        run: |
          az extension add -n ml

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Register model from training run
        run: |
          az configure --defaults group=rg-nathan-mpops workspace=ws-aaron-mlops

          az ml model create \
            --name spam-classifier \
            --path "azureml://jobs/${{ needs.train.outputs.job_id }}/outputs/model" \
            --type mlflow_model

          echo "Model registered from job: ${{ needs.train.outputs.job_id }}"
